# configs/variable_and_parameter_keeper.yaml

indoor_climate_model_parameters:
  # indoor_climate_model_parameters.yaml
  # Flat, human-friendly keys; per-item comments: Definition | Unit
  # Order follows the parameter/variable tables (top-to-bottom).

  # ---- Parameters (table order) ----
  A_floor:        421       # Floor area. | m^2
  A_roof:         472       # Roof area. | m^2
  A_wall:         628       # Side-wall area. | m^2

  c_vh:           1230      # Air volumetric heat capacity. | J/(m^3·°C)
  C_hat_in:       0.23      # CO2 half-saturation constant. | g/m^3

  D_bar_dos:      1.04      # Maximum CO2 dosing rate. | g/s
  D_bar_ass:      2.2e-3    # Maximum CO2 assimilation flux. | g/(m^2·s)

  F_bar_hum:      18        # Maximum injection rate of mist water. | g/s
  F_bar_dehum:    12        # Maximum moisture removal rate. | g/s

  H_tilde:        5.5638    # Empirical coefficient. | g/m^3

  I:              2.5       # Leaf area index. | m^2/m^2

  rho:            1.5e-3    # PPFD response coefficient. | (m^2·s)/umol
  P_bar_LED:      4.375e4   # Maximum electrical power of LEDs. | W

  q_evap:         2430      # Latent heat of evaporation. | J/g
  Q_bar_heat:     2.36e5    # Maximum power from heaters. | W
  Q_bar_pad:      2.95e5    # Maximum power from cooling pads. | W

  r_b:            200       # Boundary layer resistance. | s/m
  r_bar_s:        570       # Maximum additional resistance. | s/m
  r_under_s:      82        # Minimal stomatal resistance. | s/m

  tau:            0.4       # Crop-specific coefficient. | m^2/W
  T_sr:           24.5      # Reference temperature. | °C

  upsilon_roof:   6.6       # Heat-transfer coefficient of roofs. | W/(m^2·°C)
  upsilon_wall:   6.3       # Heat-transfer coefficient of side walls. | W/(m^2·°C)
  nu_surf:        1.8e-3    # Condensation surface coefficient. | m/(°C^(1/3)·s)

  V_gh:           3.351e3   # Indoor volume. | m^3
  V_bar_fan:      48        # Maximum mechanical ventilation rate. | m^3/s
  V_bar_nat:      5         # Maximum natural ventilation rate. | m^3/s

  omega_T:        30        # Temperature buffering coefficient. | -
  omega_H:        15        # Humidity buffering coefficient. | -
  omega_C:        1         # CO2 buffering coefficient. | -

  chi:            2.5       # Latent-to-sensible ratio (sat air). | -

  phi_solar:      2         # Solar radiation-to-PPFD coefficient. | umol/(W·s)
  phi_LED:        5.17      # LED radiation-to-PPFD coefficient. | umol/(W·s)

  lambda_leak:    1         # Air leakage rate. | h^-1

  zeta:           0.2522    # Empirical coefficient. | g/(m^3·°C)
  sigma:          1e-3      # Smoothing coefficient. | °C
  delta_t:        300       # Time interval. | s


  delta_tran:     0.0518    # Temperature sensitivity coefficient. | °C^-1
  delta_sat:      0.0572    # Temperature sensitivity coefficient. | °C^-1
  delta_vc:       0.0485    # Temperature sensitivity coefficient. | °C^-1
  delta_sr:       0.023     # Temperature sensitivity coefficient. | °C^-2

  eta_LED_r:      0.59      # Fraction of LED electrical power emitted as radiation (light). | -
  eta_LED_cano:   0.4       # Attenuation of LED radiation to canopy. | -
  eta_evap:       0.7       # Water evaporation fraction. | -
  eta_cover:      0.5       # Cover shortwave transmissivity. | -
  eta_short:      0.86      # Shortwave absorption ratio. | -
  eta_ext:        0.7       # Light extinction coefficient. | -
  eta_tran:       0.7584    # Empirical coefficient. | -
  eta_shad:       0.35      # Radiation attenuation of shading screen. | -
  eta_warm:       0.5       # Heat insulation of warm-keeping screen. | -

  # ---- Variables (table order) ----
  C_in:           null      # Indoor CO2 absolute concentration. | g/m^3
  C_out:          null      # Outdoor CO2 absolute concentration. | g/m^3

  D_dos:          null      # CO2 dosing rate. | g/s
  D_vent:         null      # CO2 changing rate due to ventilation. | g/s
  D_ass:          null      # CO2 assimilation rate. | g/s

  F_cool:         null      # Humidifying rate due to cooling pads and humidifiers. | g/s
  F_dehum:        null      # Dehumidifying rate. | g/s
  F_vent:         null      # Humidity changing rate due to venting. | g/s
  F_tran:         null      # Humidity changing rate due to transpiration. | g/s
  F_vc:           null      # Humidity changing rate due to vapor condensing. | g/s

  g_vc:           null      # Vapor condensing coefficient. | m/s
  g_tran:         null      # Transpiration conductance. | m/s

  H_in:           null      # Indoor absolute humidity. | g/m^3
  H_in_sat:       null      # Indoor saturation absolute humidity. | g/m^3
  H_out:          null      # Outdoor absolute humidity. | g/m^3
  H_cano:         null      # Absolute humidity at canopy. | g/m^3

  L:              null      # Daily light integral (resets to 0 at 00:00). | mol/m^2

  Q_heat:         null      # Heat-gain power due to heaters. | W
  Q_vent:         null      # Heat-exchange power due to ventilation. | W
  Q_cool:         null      # Heat-loss power due to cooling systems. | W
  Q_solar:        null      # Heat-gain power due to solar radiation. | W
  Q_i_o:          null      # Heat-exchange power due to T_i_o. | W
  Q_LED:          null      # Heat-gain power due to LEDs. | W
  Q_tran:         null      # Heat-loss power due to transpiration. | W

  r_s:            null      # Canopy stomatal resistance. | s/m
  R_cano_abs:     null      # Canopy-absorbed radiation. | W/m^2
  R_cano_glo:     null      # Global radiation at canopy. | W/m^2
  R_cano_solar:   null      # Solar radiation at canopy. | W/m^2
  R_cano_LED:     null      # LED radiation at canopy. | W/m^2
  R_out:          null      # Outdoor radiation. | W/m^2

  t:             null      # Time. | s
  T_out:         null      # Outdoor temperature. | °C
  T_in:          null      # Indoor temperature. | °C
  T_cover:       null      # Covering temperature. | °C
  T_i_o:         null      # Indoor–outdoor temperature difference. | °C

  U_heat:        null      # Actuation of heater power. | -
  U_fan:         null      # Actuation of ventilation fan speed. | -
  U_nat:         null      # Actuation of natural ventilation opening ratio. | -
  U_pad:         null      # Actuation of cooling pad wetness level. | -
  U_dos:         null      # Actuation of CO2 dosing rate. | -
  U_LED:         null      # Actuation of LED electric power. | -
  U_shad:        null      # Actuation of shading screen closure. | -
  U_warm:        null      # Actuation of warm-keeping screen closure. | -
  U_hum:         null      # Actuation of humidification rate. | -
  U_deh:         null      # Actuation of dehumidification rate. | -

  V_vent:        null      # Total ventilation. | m^3/s

  X_cano:        null      # PPFD at canopy. | umol/(m^2·s)